name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8  # or specify your desired pnpm version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          package-manager: pnpm@latest

  bump:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prevent recursion
        run: |
          set -e
          LAST_MSG=$(git log -1 --pretty=%B)
          if [[ $LAST_MSG == Bump\ version\ to* ]]; then
            echo "Last commit is a version bump; exiting to avoid recursion."
            exit 0
          fi

      - name: Bump version file
        run: |
          set -e
          FILE=VERSION.txt
          YEAR=$(date +'%Y')
          MONTH=$(date +'%m')
          PREFIX="${YEAR}.${MONTH}"
          if [ -f "$FILE" ]; then
            OLD=$(cat "$FILE" | tr -d '[:space:]')
            if [[ $OLD =~ ^([0-9]{4}\.[0-9]{2})-build-([0-9]+)$ ]]; then
              OLD_PREFIX=${BASH_REMATCH[1]}
              OLD_COUNTER=${BASH_REMATCH[2]}
              if [ "$OLD_PREFIX" = "$PREFIX" ]; then
                COUNTER=$((OLD_COUNTER + 1))
              else
                COUNTER=1
              fi
            else
              COUNTER=1
            fi
          else
            COUNTER=1
          fi
          NEW="${PREFIX}-build-${COUNTER}"
          echo "$NEW" > $FILE
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $FILE
          if git commit -m "Bump version to $NEW"; then
            git push
          else
            echo "No changes to commit"
          fi

  deploy:
    needs: bump
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploying to Github pages
        id: deployment
        uses: actions/deploy-pages@v4