name: Bump VERSION

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Prevent recursion
        run: |
          set -e
          LAST_MSG=$(git log -1 --pretty=%B)
          if [[ $LAST_MSG == Bump\ version\ to* ]]; then
            echo "Last commit is a version bump; exiting to avoid recursion."
            exit 0
          fi

      - name: Bump version file
        run: |
          set -e
          FILE=VERSION.txt
          YEAR=$(date +'%Y')
          MONTH=$(date +'%m')
          PREFIX="${YEAR}.${MONTH}"
          if [ -f "$FILE" ]; then
            OLD=$(cat "$FILE" | tr -d '[:space:]')
            if [[ $OLD =~ ^([0-9]{4}\.[0-9]{2})-build-([0-9]+)$ ]]; then
              OLD_PREFIX=${BASH_REMATCH[1]}
              OLD_COUNTER=${BASH_REMATCH[2]}
              if [ "$OLD_PREFIX" = "$PREFIX" ]; then
                COUNTER=$((OLD_COUNTER + 1))
              else
                COUNTER=1
              fi
            else
              COUNTER=1
            fi
          else
            COUNTER=1
          fi
          NEW="${PREFIX}-build-${COUNTER}"
          echo "$NEW" > $FILE
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $FILE
          if git commit -m "Bump version to $NEW"; then
            git push
          else
            echo "No changes to commit"
          fi
